    <title>Tutorial</title>
  </head>

  <body>
    <h1>Face Detection</h1>

    <div
      style="
        width: 164px; /* 204px - (20*2) */
        height: 286px; /* 326px - (20*2) */
        border: 1px solid red;
        position: absolute;
        margin: 100px; /* x,y = 100,100 */
      "
    ></div>
    <div
      style="
        width: 204px;
        height: 326px;
        border: 1px solid red;
        position: absolute;
        margin: 80px; /* x,y = 80,80 */
      "
    ></div>

    <video id="video" autoplay style="display: none"></video>
    <canvas id="canvas" width="600px" height="400px"></canvas>


  </body>
